spring.application.name=AgentPlayground

# Shared app settings (NO datasource here)
server.port=8080
server.compression.enabled=false

ai.service.url=${AI_SERVICE_URL:http://127.0.0.1:8001}
app.cors.origin=${APP_CORS_ORIGIN:http://localhost:5173}

# Long streams
spring.mvc.async.request-timeout=-1
server.tomcat.max-swallow-size=-1

# --- profile selection (default to postgres) ---
spring.profiles.active=${SPRING_PROFILES_ACTIVE:postgres}

# --- database (parameterized so local & docker share the same file) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:agent}
spring.datasource.username=${DB_USER:agent}
spring.datasource.password=${DB_PASSWORD:agent}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

