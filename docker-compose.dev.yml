services:
  aimodel:
    build:
      context: ./aimodel
      dockerfile: Dockerfile
    container_name: aimodel
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - LD_LIBRARY_PATH=/usr/local/cuda/lib64
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    gpus: all
    working_dir: /app
    volumes:
      - ./aimodel/file_read:/app/file_read
      - ./aimodel/models:/app/models
    command: >
      sh -c "uvicorn file_read.app:app --host 0.0.0.0 --port 8001 --reload --timeout-keep-alive 5"

  db:
    image: postgres:16
    container_name: agent_db
    environment:
      - POSTGRES_DB=agent
      - POSTGRES_USER=agent
      - POSTGRES_PASSWORD=agent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: agent
    ports:
      - "8080:8080"
    environment:
      - AI_SERVICE_URL=http://aimodel:8001
      - APP_CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./agent:/workspace
      - ${USERPROFILE}/.m2:/root/.m2
    working_dir: /workspace
    command: >
      sh -c "./mvnw -q -DskipTests spring-boot:run"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    command: >
      sh -c "npm ci && npm run dev -- --host 0.0.0.0"
